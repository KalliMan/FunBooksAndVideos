name: CI

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          cache: true

      - name: Restore
        run: dotnet restore FunBooksAndVideos.sln

      - name: Build
        run: dotnet build FunBooksAndVideos.sln -c Release --no-restore

      - name: Test
        run: dotnet test FunBooksAndVideos.sln -c Release --no-build --verbosity normal
