name: CI

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          # Enable caching only if you commit NuGet lock files (packages.lock.json)
          # cache: true

      - name: Restore
        run: dotnet restore FunBooksAndVideos.sln

      - name: Build
        run: dotnet build FunBooksAndVideos.sln -c Release --no-restore

      - name: Test
        run: dotnet test FunBooksAndVideos.sln -c Release --no-build --verbosity normal --logger "trx" --results-directory "artifacts/test-results"

      - name: Publish API
        run: dotnet publish FunBooksAndVideos.Api/FunBooksAndVideos.Api.csproj -c Release --no-build -o "artifacts/api"

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: FunBooksAndVideos.Api
          path: artifacts/api

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: artifacts/test-results
